buildscript {

    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/test/java/'] } }
    productFlavors {
    }
    buildTypes {
    }
}

dependencies {
    compile files('libs/retrofit-1.4.1.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/sugar-1.3_beta.jar')
    compile files('libs/butterknife-4.0.1.jar')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Google Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.google.android.gms:play-services:4.4.52'
    compile 'com.jakewharton.fliptables:fliptables:1.0.1'
    compile 'javax.annotation:jsr250-api:1.0@jar'
    compile 'com.squareup.picasso:picasso-pollexor:2.1.1@jar'
    compile 'com.joanzapata.android:android-iconify:1.0.6'
    compile 'com.crashlytics.android:crashlytics:1.+'
}
